<div role="document">
    <div>
        <form 
        class="form-horizontal"
        id="delete-form">
        <div class="modal-header">
            <button type="button" class="close" (click)="doClosePopUpModal()" aria-label="Tutup">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="add-modal-label">Hapus Product</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{id}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{name}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CATEGORY</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{category}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PRICE</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{price}}">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="doDeleteProduct()">Hapus</button>
            <button class="btn btn-danger" (click)="doClosePopUpModal()">Batalkan</button>
        </div>
        </form>
    </div>
</div>
