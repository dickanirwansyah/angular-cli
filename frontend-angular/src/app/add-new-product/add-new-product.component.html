<div role="document">
    <div>
        <form 
        class="form-horizontal" 
        id="add-form" 
        [formGroup]="addNewProductForm"
        (ngSubmit)="doSaveProduct()"
        >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Tutup">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="add-modal-label">Tambah Product</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input 
                        type="text" 
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input 
                        type="text" 
                        formControlName="price"
                        class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <select 
                        class="form-control"
                        formControlName="category">
                            <option value="">Pilih Category</option>
                            <option *ngFor="let category of dropdownListCategory"
                            [value]="category.id">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-danger" (click)="doCloseModal()">Back</button>
            </div>
        </form>
    </div>
</div>
